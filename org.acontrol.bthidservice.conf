<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="org.acontrol.bthidservice"/>
        </policy>
        <policy context="default">
                <deny own="org.acontrol.bthidservice"/>
                <allow send_destination="org.acontrol.bthidservice"/>
        </policy>
</busconfig>
